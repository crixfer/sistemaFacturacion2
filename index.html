<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Sistema Facturación Electrónica</title>
  </head>
  <body>
    <!--CONTENEDOR-->
    <div class="gridContainer">
      <!--BARRA DE NAVEGACION-->
      <div class="items Navbar">
        <div class="imagenCaja">
          <img
            class="logoCaja"
            src="/Imagenes/Favicon.png"
            alt="Logo de caja"
          />
        </div>

        <div class="botonesNav">
          <button class="button-30" role="button">Inicio</button>
          <button class="button-30" role="button">Mantenimiento</button>
          <button class="button-30" role="button">Operaciones</button>
          <button class="button-30" role="button">Reportes</button>
          <button class="button-30" role="button">Seguridad</button>
          <button class="button-30" role="button">Utilitarios</button>
          <button class="button-30" role="button">Ayuda</button>
        </div>
      </div>

      <!--TITULO-->
      <div class="items TitleBar">SmartStock System</div>

      <!--AREA DE DATOS-->
      <div class="items Main">
        <strong>DATOS EMPRESA</strong>

        <div class="cajaDatos">
          <img class="cajas" src="/Imagenes/CajasAlmacen.png" alt="" />
        </div>
        <div class="mensaje">MENSAJE:</div>
      </div>

      <!--BARRA IZQUIERDA-->
      <div class="items SidebarLeft">
        <span class="crear"><strong>CREAR</strong></span>

        <button class="button-59" role="button">EMPRESA</button>
        <button class="button-59" role="button">CAJAS</button>
        <button class="button-59" role="button">BODEGAS</button>
        <button class="button-59" role="button">CLIENTES</button>
        <button class="button-59" role="button">PRODUCTOS</button>
        <button class="button-59" role="button">SUPLIDORES</button>
      </div>

      <!--BARRA DERECHA-->
      <div class="items Sidebar">
        <span class="info"><strong>INFORMACIÓN</strong></span>

        <button class="button-58 aceptar" role="button">

            y="0px"
            width="35"
            height="100"
            viewBox="0 0 120 120"
